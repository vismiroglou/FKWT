exp:
    exp_name: KWT_2_augmented_postnorm
    wandb: True
    proj_name: FKWT
    entity: ce8-840
    save_dir: outputs/
audio_config:
    n_fft: 400
    win_len: 400
    hop_len: 160
    f_min: 50
    f_max: 8000
    n_mels: 80
    num_frames: 100
    sample_rate: 16000
    duration: 1.0
hparams:
    KWT:
        input_res: [80, 100] # Spectrogram dimensions
        patch_res: [80, 1] # Patch dimensions
        num_classes: 35 # Number of classes 
        mlp_dim: 512  # MLP dimensions. embedding_dim to mlp_dim ratio: 1:4
        dim: 128  # Embedding dimension 
        heads: 2 # Number of attention heads
        depth: 12 # Depth of network
        pre_norm: False
    seed: 42
    batch_size: 512
    n_epochs: 100
    early_stopping_patience: 100
    scheduler:
        n_warmup: 20
    optimizer:
        lr: 0.001
        weight_decay: 0.1